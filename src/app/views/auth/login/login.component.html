<div class="login-biblio min-h-screen flex justify-center items-center">
    <div class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-grid-pattern"></div>
    </div>
    <div class="login-container w-full md:w-1/3 mx-5 py-8 px-5 shadow-lg rounded-2xl relative">
        <span class="home-icon cursor-pointer" routerLink="/accueil">
            <i class="pi pi-home"></i>
        </span>
        <h2 class="text-center text-[#E67E22] font-bold text-2xl mb-5">Connexion</h2>
        <form [formGroup]="loginForm" class="flex flex-col" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="block font-light text-[#2C3E50] text-sm mb-1">Email</label>
                <input type="text"
                       class="border border-[#ECF0F1] block w-full p-2 rounded focus:border-[#E67E22] focus:outline-none"
                       formControlName="email">
            </div>
            <div class="mb-3">
                <label class="block font-light text-[#2C3E50] text-sm mb-1">Mot de passe</label>
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'"
                           class="border border-[#ECF0F1] block w-full p-2 rounded focus:border-[#E67E22] focus:outline-none"
                           formControlName="password">
                    <button type="button"
                            (click)="togglePasswordVisibility()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-[#2C3E50] hover:text-[#E67E22]">
                        <i class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
                    </button>
                </div>
                <p class="my-3">
                    <a href="" class="text-[#2C3E50] hover:text-[#E67E22] font-light">Mot de passe oubli√© ?</a>
                </p>
            </div>
            <button class="bg-[#E67E22] hover:bg-[#2C3E50] transition-colors duration-300 text-white px-10 py-2 rounded cursor-pointer"
                    [disabled]="loginForm.invalid">
                Se connecter
            </button>
        </form>

        <div class="mt-8">
            <p class="text-center text-[#2C3E50]">
                Vous n'avez pas de compte ?
                <span class="text-medium">
                    <a class="font-medium cursor-pointer text-[#E67E22] hover:text-[#2C3E50]"
                       routerLink="/register">Inscrivez-vous !</a>
                </span>
            </p>
        </div>
    </div>
</div>
