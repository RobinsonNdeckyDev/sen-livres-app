<div class="login-biblio min-h-screen flex justify-center items-center">
    <div class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-grid-pattern"></div>
    </div>
    <div class="bg-white w-full md:w-[50%] mx-5 py-8 px-5 shadow-lg rounded-2xl relative">
        <h2 class="text-center text-[#2C3E50] font-bold text-2xl mb-5">Inscrivez-vous</h2>
        <form [formGroup]="registerForm" class="flex flex-col" (ngSubmit)="onRegister()">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="">
                    <div class="form-group mb-3">
                        <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
                        <input type="text"
                               id="prenom"
                               formControlName="prenom"
                               placeholder="Moussa"
                               class="block w-full p-2 mt-2 rounded border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500">
                    </div>
                    <div class="form-group mb-3">
                        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                        <input type="text"
                               id="nom"
                               formControlName="nom"
                               placeholder="Ndiaye"
                               class="block w-full p-2 mt-2 rounded border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email"
                               id="email"
                               formControlName="email"
                               placeholder="moussaNdiaye@gmail.com"
                               class="block w-full p-2 mt-2 rounded border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500">
                    </div>

                    <div class="form-group my-3">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea type="text"
                               id="description"
                               formControlName="description"
                               placeholder="description"
                               rows="1"
                               class="block w-full p-2 mt-2 rounded border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500"></textarea>
                    </div>
                </div>
                <div class="">
                    <div class="form-group mb-3">
                        <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
                        <input type="text"
                               id="adresse"
                               formControlName="adresse"
                               placeholder="Dakar"
                               class="block w-full p-2 mt-2 rounded border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500">
                    </div>
                    <div class="form-group mb-3">
                        <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                        <input type="tel"
                               id="telephone"
                               formControlName="telephone"
                               placeholder="764563738"
                               class="block w-full p-2 mt-2 rounded border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500">
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                        <input type="password"
                               id="password"
                               formControlName="password"
                               placeholder="motDepasse"
                               class="block w-full p-2 mt-2 rounded border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500">
                    </div>

                    <div class="form-group">
                        <label for="photoProfil" class="block text-sm font-medium text-gray-700">Photo de profil</label>
                        <input type="file"
                               id="photoProfil"

                               class="block w-full p-2 mt-2 rounded border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500">
                    </div>
                </div>

            </div>

            <button class="mt-4 bg-[#E67E22] hover:bg-[#2C3E50] transition-colors duration-300 text-white px-10 py-2 rounded cursor-pointer"
                    [disabled]="registerForm.invalid">
                S'inscrire
            </button>
        </form>

        <div class="mt-8">
            <p class="text-center text-[#2C3E50]">
                Vous avez déja un compte ?
                <span class="text-medium">
                    <a class="font-medium cursor-pointer text-[#E67E22] hover:text-[#2C3E50]"
                       routerLink="/login">Connectez-vous !</a>
                </span>
            </p>
        </div>
    </div>
</div>
